<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
 
    <main>
    <form class="row g-3" onsumbit="Element(event)" >
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Frist Name</label>
          <input type="fristname" class="form-control" id="inputname">
        </div>
        <div class="col-md-6">
          <label for="input" class="form-label">Last Name</label>
          <input type="lastname" class="form-control" id="inputLastName">
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="inputEmail" >
        </div>
        <div class="col-12">
          <label for="inputHours" class="form-label">Hour requested<label>
          <input type="text" class="form-control"  id="inputHour">
        </div>
        <div class="col-md-6">
          <label for="inputDiscount" class="form-label">Discount</label>
          <input type="text" class="form-control" id="inputDiscount">
        </div>
        <div class="col-md-4">
          <label for="inputWork" class="form-label">Type of work</label>
          <select id="inputWork" class="form-select">
            <option selected>Front-end </option>
            <option selected>Back-end </option>
            <option selected> </option>
            
          </select>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
            
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
